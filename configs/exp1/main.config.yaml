orch:
  src: ./data/filtered
  project_name: placeholder
  cloud:
    api_key: 003bdcde0a7e623fdeb0425c3079a7aed09a32e6
  test_mode: True
  phases:
    phase3:
      active: True
      inputs: None
    phase4:
      active: True
      inputs: None
    phase2:
      active: True
      inputs:
        model: 'decision tree'

preprocessing:
  target_name: 'Action'
  test_size: 0.02
  transform_src: transforms
  transforms:
    apply_item:
      item1:
        name: 'Action'
        item: 1
        apply_to:
          - R-ag
          - B2in-ag
          - Z-ag
      item2:
        name: 'Action'
        item: 0
        apply_to:
          - R-ant
          - B2in-ant
          - Z-ant

    clean_features:
      exceptions:
        - Action
        - Ligand_Pose
        - Ligand_Pose2

    merge:
      merge_all: True
      merge_all_name: merged-B2in-Z-R
      groups:
        - !!python/tuple [B2in-ant, B2in-ag]
        - !!python/tuple [R-ant, R-ag]
        - !!python/tuple [Z-ant, Z-ag]
      group_names:
        - b2in
        - R
        - Z

    remove_features:
      search_params:
        - Clash
        - Proximal
        - Ligand_Pose
        - Ligand_Pose2

    change_nans:
      value: 0


  output: merged-B2in-Z-R

selection:
  sweep_src: ./sweep_configs
  performance_threshold: 0.85
  parallelisation:
    timeout: 0.0166667
    mode: multiprocessing
    max_cores: 3
  output: best_performance

validation:
  k_folds: 10
  n_repeats: 1
  parallelisation:
    mode: multiprocessing
    max_cores: 2
    max_gpus: 1


variance:
  y_true_name: Action
  test_repeats:
    - 3
    - 5
    - 10
    - 20
  n_samples: 1.0
  precision:
    min: 0.01
    max: 0.001
  parallelisation:
    mode: multiprocessing
    max_cores: 3
    max_gpus: 1
  variance_output: lowest-standard-error
  repeats_output: lowest-precision

uncertainty:
   n_repeats: auto
   n_samples: 1.0
   parallelisation: single

inspection:
  correlation: True




